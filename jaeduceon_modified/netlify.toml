[build]
  command = "echo 'Static site, no build needed'"
  publish = "."

[[redirects]]
  from = "/*"
  to = "index.html"
  status = 200

[[headers]]
  for = "/"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
